<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Kit CSS Test</title>
    <style>
      /* Include the built CSS from the showcase */
      @import url("./dist/assets/index-CTwk6oKf.css");
    </style>
  </head>
  <body>
    <div class="p-8 space-y-4">
      <h1 class="text-2xl font-bold text-foreground">UI Kit CSS Test</h1>

      <!-- Test Button with bg-primary class -->
      <div class="space-y-2">
        <h2 class="text-lg font-semibold">Button Test</h2>
        <button
          class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2"
        >
          Primary Button
        </button>
      </div>

      <!-- Test Card -->
      <div class="space-y-2">
        <h2 class="text-lg font-semibold">Card Test</h2>
        <div class="bg-card border rounded-lg p-6">
          <h3 class="text-xl font-semibold text-card-foreground">Card Title</h3>
          <p class="text-muted-foreground">
            This is a card with proper styling.
          </p>
        </div>
      </div>

      <!-- Test Theme Variables -->
      <div class="space-y-2">
        <h2 class="text-lg font-semibold">Theme Variables Test</h2>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-primary text-primary-foreground p-4 rounded">
            Primary
          </div>
          <div class="bg-secondary text-secondary-foreground p-4 rounded">
            Secondary
          </div>
          <div class="bg-accent text-accent-foreground p-4 rounded">Accent</div>
          <div class="bg-background border text-foreground p-4 rounded">
            Background
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
